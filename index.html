<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Section -->
        <div class="top-section">
            <div class="box"></div>
            <div class="large-box">
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <div class="box"></div>
        </div>

        <!-- Middle Section -->
        <div class="middle-section">
            <div class="big-box"></div>
            <div class="side-box">
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="Name-Container">
            <h1 style="">Christian Dean M. Peralta - IT3A - CPEITEL3</h1>
        </div>
        
    </div>
</body>
</html>
